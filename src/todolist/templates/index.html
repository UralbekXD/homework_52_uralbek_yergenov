<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Todo List</h1>

    <div class="tasks">
        {% for task in tasks %}
            <div class="task" style="border: 1px solid black; width: 200px; padding: 5px; margin-bottom: 10px">
                <p>Title: {{ task.title }}</p>
                <p>Status: {{ task.status }}</p>
                <p>Deadline: {{ task.deadline }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
